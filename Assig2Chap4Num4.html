<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Creat and validate HTML5</title>
        <script>
                function allAbout(){
                    let firstName = document.getElementById("firstnameInputBox").value; 
                    let lastName = document.getElementById("lastnameInputBox").value;
                    let age = document.getElementById("ageInputBox").value;
                    let gender = document.getElementById("genderInputBox").value;
                    let study = document.getElementById("studyInputBox").value;
                    let fullName = firstName +" " + lastName ;
                     document.getElementById("outputDiv").innerHTML = fullName;
                     document.getElementById("outputDiv1").innerHTML = age;
                     document.getElementById("outputDiv2").innerHTML = gender;
                     document.getElementById("outputDiv3").innerHTML = study;
                }
        </script>
</head>
<body>
     <h1>Main Informations Required</h1>
     First Name <input type="text" id="firstnameInputBox"> <br>
     Last Name <input type="text" id="lastnameInputBox"> <br>
     Age<input type="text" id="ageInputBox"><br>
     Gender<input type="text" id="genderInputBox"><br>
     Field of Study <input type="text" id="studyInputBox"><br>
     <button type="button" onclick="allAbout()">Fill and Click</button>
     <div id = "outputDiv"></div>
     <div id = "outputDiv1"></div>
     <div id = "outputDiv2"></div>
     <div id = "outputDiv3"></div>
     
<p>Click the "Fill and Click" button and the form-data will be sent to a page on the server</p>
</body>
</html>
